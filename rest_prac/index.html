<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Item Management</h1>

    <!-- Bootstrap Tabs -->
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <a class="nav-link active" id="listTab" data-bs-toggle="tab" href="#listPanel">Lists</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="addDataTab" data-bs-toggle="tab" href="#addDataPanel">Add Data</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="updateDataTab" data-bs-toggle="tab" href="#updateDataPanel">Update Data</a>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <!-- Lists Panel -->
        <div class="tab-pane fade show active" id="listPanel">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="item-list"></tbody>
            </table>
        </div>

        <!-- Add Data Panel -->
        <div class="tab-pane fade" id="addDataPanel">
            <!-- Form for adding new items -->
            <form id="addItemForm">
                <h2>Add New Item</h2>
                <div class="mb-3">
                    <label for="itemName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="itemName" required>
                </div>
                <div class="mb-3">
                    <label for="itemDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="itemDescription" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
        </div>

        <!-- Update Data Panel -->
        <div class="tab-pane fade" id="updateDataPanel">
            <!-- Form for updating existing items -->
            <form id="updateItemForm">
                <h2>Update Item</h2>
                <div class="mb-3">
                    <label for="updateItemId" class="form-label">Item ID</label>
                    <input type="text" class="form-control" id="updateItemId" required>
                </div>
                <div class="mb-3">
                    <label for="updateItemName" class="form-label">New Name</label>
                    <input type="text" class="form-control" id="updateItemName" required>
                </div>
                <div class="mb-3">
                    <label for="updateItemDescription" class="form-label">New Description</label>
                    <textarea class="form-control" id="updateItemDescription" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Item</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="axios.js"> </script>

</body>
</html>
